<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <div id="get-weather">
        <div id="search-section" class="section">
            <div id="search-card" class="container">
                <label for="city" class="has-text-weight-bold is-size-4">Search for a City:</label><br/>
                <input type="text" id="city" class="input is-medium"/><br/>
                <button id="search-btn" class="button is-primary is-fullwidth my-4">Search</button>
            </div>
            <div id="search-stored"></div>
        </div>

        <div id="forecast-section">
            <div id="current-weather"></div>
            <div id="5-day-fore"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
